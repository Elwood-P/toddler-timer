<!DOCTYPE html>
<html>

<head>
  <title>Toddler Timer</title>
  <link rel="icon" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/normalize.css">
  <link rel="stylesheet" href="src/style.css">
  <script src="src/index.js" defer></script>
</head>

<body>
  <div class="container">
    <main class="clock">
      <p class="clock__timeleft">&nbsp;</p>
      <div class="clock__face" style="--pct: 0"></div>
    </main>

    <div class="controls">
      <form class="form form__setup">
        <div class="field">
          <label for="input--time-total" class="field__label">Total time</label>
          <input id="input--time-total" class="field__input" type="number" min="1" >
        </div>
        <div class="field">
          <label for="input--time-used" class="field__label">Time used</label>
          <input id="input--time-used" class="field__input" type="number" min="0" >
        </div>
        <button id="btn--start" type="submit" class="btn btn--accent">Start</button>
      </form>

      <form class="form form__running hidden">
        <button id="btn--pause" class="btn">Pause</button>
        <button id="btn--cancel" class="btn">Cancel</button>
      </form>
    </div>
  </div>
</body>

</html>
